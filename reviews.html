<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Review Embed in HTML website</title>
  <link rel="stylesheet" href="css/google-places.css">

</head>
<body>
	<div class="wrapper">
		<div class="box header">
			<div align="center">
				<a href="index.html">
					<img class="a" src="images/logo_new_25.png" alt="Tint Pros - Serving Las Vegas and Henderson for over 30 years">
				</a>
			</div>
			<div align="center">
					<span class="navLink"><a href="reviews.html">Reviews</a></span> 
					<span style="color: yellow"> | </span>
					<span class="navLink"><a href="http://maps.google.com/maps?f=q&hl=en&geocode=&q=tint+pros+henderson+nv&ie=UTF8&attrid=&ei=Ir5SSNW8GY3GigO-65mNCw&view=text&latlng=36078701,-115045468,5700262294979557068&cd=1" target="_blank">Map</a></span>
			</div>
		</div>
		<div class="box content">
			<div id="google-reviews"></div>
		</div>
		<div class="box footer">
			<div align="center">
				<!-- <p style="color:yellow; text-shadow: 2px 2px 8px wheat" align="center"><font size="6"><strong>(702) 456-TINT (8468)</strong></font></p> -->
				<div class="phoneNumberFooter">(702) 456-TINT (8468)</div>
				<a href="index.html">
					<img src="images/logo_new_10.png" alt="Tint Pros - Serving Las Vegas and Henderson for over 30 years">
				</a>
			</div>
		</div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/google-places.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBsFXaz-Fb7oKr17jLLJpwQEQBAUomlzWI&signed_in=true&libraries=places"></script> <!-- it is your Google API key 'AIzaSyBsFXaz-Fb7oKr17jLLJpwQEQBAUomlzWI' --> 
<script>
	jQuery(document).ready(function( $ ) {
	   $("#google-reviews").googlePlaces({
	        placeId: 'ChIJ30XxtOnQyIARzDbPIltmG08' //Find placeID @: https://developers.google.com/places/place-id
	      , render: ['reviews']
	      , min_rating: 4
	      , max_rows: 5
	   });
	});

</script>

</body>
</html>
